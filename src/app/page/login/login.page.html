<ion-header>
  <ion-toolbar>
    <img src="assets/img/DuocUC.png" width="50%" height="50%">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div>
    <h1>
      <ion-item>
        <ion-input [(ngModel)]="email" label="Correo:" type="email" placeholder=""></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input [(ngModel)]="password" label="Contraseña:" type="password" value=""></ion-input>
      </ion-item>
  
      <ion-button (click)="login()" expand="block">Iniciar Sesión</ion-button>
    </h1>
  </div>
 
  <div>
    <ion-grid>
      <ion-row>
        <ion-col class="registar">
          <div>
            <a [routerLink]="['/crearuser']" routerLinkActive="router-link-active">Registrate aquí</a>
            
          </div>
        </ion-col>
        <ion-col class="recuperar">
          <div>
            <a [routerLink]="['/recuperarpass']" routerLinkActive="router-link-active" >Recuperar contraseña</a>           
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Todos los derechos reservados a DuocUC 2024</p><br>
    <a href="https://www.instagram.com/duocucsanjoaquin/" target="_blank" rel="noopener noreferrer">Haz click aquí siguenos en Instagram</a><br>
    <a href="https://www.youtube.com/c/DuocUCSedeSanJoaqu%C3%ADn" target="_blank" rel="noopener noreferrer">Haz click aquí siguenos en Youtube</a><br>
    <p>Sede San Joaquin</p>
  </ion-toolbar>
</ion-footer>
