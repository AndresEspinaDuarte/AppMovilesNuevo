<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">{{email}}</ion-content>
  <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
  <a [routerLink]="['/photo']" routerLinkActive="router-link-active">Tomar foto</a>
</ion-menu>



<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    
  
  <div>
    <p>Inicio</p>
  </div>
  
  <div>
    <p>Bienvenido {{email}} un gusto tenerte de vuelta en nuestra app</p>
  </div>

  <div>
    <ion-img *ngIf="usuario.length > 0" [src]="usuario[0].imagen_usuario"></ion-img>
  </div>
  
  <div>
    <ion-button (click)="btnRegistrarVehiculo()" expand="block">Registrar nuevo vehiculo</ion-button>
  </div>

  <div>
    <ion-button (click)="btnObtenerVehiculos()" expand="block">Obtener vehiculos</ion-button>
  </div>

  <div>
    <ion-button (click)="logout()" expand="block">Cerrar sesión</ion-button>
  </div>
  

  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <p>Todos los derechos reservados a DuocUC 2024</p><br>
      <a href="https://www.instagram.com/duocucsanjoaquin/" target="_blank" rel="noopener noreferrer">Haz click aquí siguenos en Instagram</a><br>
      <a href="https://www.youtube.com/c/DuocUCSedeSanJoaqu%C3%ADn" target="_blank" rel="noopener noreferrer">Haz click aquí siguenos en Youtube</a><br>
      <p>Sede San Joaquin</p>
    </ion-toolbar>
  </ion-footer>
</div>
